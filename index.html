<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="add-book">
            <span class="add-icon mdi mdi-plus"></span>
            <h2>Add book</h2>
        </div>
        <dialog class="add-book-dialog">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br>
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required><br>
                </div>

                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required><br>
                </div>

                <div>
                    <label for="is-read">Read:</label>
                    <input type="checkbox" id="is-read" name="is-read"><br>
                </div>

                <div>
                    <button type="submit">Add Book</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </dialog>
        <div class="books">
        </div>
    </main>
    <footer>
        <p>Author - <a class="author" href="https://github.com/Gideon-D-Adeti" target="_blank">Gideon D. Adeti</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
